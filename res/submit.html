<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web4 Hackathon Template</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Submit your Hackathon project</h1>

    %LOGIN_BLOCK%

    <form method="POST" action="/web4/contract/%CONTRACT_ID%/register" style="display: %SHOW_SUBMIT_FORM%">
        <input type="hidden" name="web4_gas" value="20000000000000">
        <input type="hidden" name="web4_callback_url" value="https://%CONTRACT_ID%.page">

        <div class="form-group">
            <label for="application.contract_id">Contract Account Id*:</label>
            <input type="text" class="form-control" value="" id="application.contract_id" name="application.contract_id">
        </div>

        <div class="form-group">
            <label for="application.description">Description*:</label>
            <textarea class="form-control" id="application.description" name="application.description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="application.github_url">Github Url*:</label>
            <input type="text" class="form-control" value="" id="application.github_url" name="application.github_url">
        </div>

        <div class="form-group">
            <label for="application.contact_data">Your contacts*:</label>
            <input type="text" class="form-control" value="" id="application.contact_data" name="application.contact_data">
        </div>

        <div class="form-group">
            <label for="application.youtube_url">Youtube Url:</label>
            <input type="text" class="form-control" value="" id="application.youtube_url" name="application.youtube_url">
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>

</div>


<script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
